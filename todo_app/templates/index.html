{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <form method="post" class="form-inline">
    <input type="text" class="form-control" placeholder="Add item to list" name="item" value="{{ request.form['item_title'] }}">
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <br>

  <form method="post">
    <table class="table">
      <tr>
          <th>Item</th>
          <th>Status</th>
          <th></th>
      </tr>
      {% for item in items %}
      <tr>
          <td>{% if item.status == "Finished" %}<del>{{item.title}}</del>{% else %}{{item.title}}{% endif %}</td>
          <td>{{item.status}}</td>
          <td><button type=submit class="btn btn-secondary" name="checkbox" value={{item.id}}>Mark {% if item.status == "Finished" %}incomplete{% else %}complete{% endif %}</button></td>
      </tr>    
      {% endfor %}
    </table>
  </form>

        {% endfor %}
      </form>
    </div>
  </div> -->
{% endblock %}
