name: Continuous Integration
on:
  push:
    paths-ignore:
      - '**.md'
      - 'documentation/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'documentation/**'
  schedule:
    - cron: '0 5 * * mon'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: echo Hello World
    - name: Build test image    
      run: docker build --target test -t todoapp:test .
    - name: Run unit and integration tests    
      run: docker run todoapp:test
    - name: Slack Notification
      if: always()
      uses: bryannice/gitactions-slack-notification@2.0.0
      env:
        SLACK_INCOMING_WEBHOOK: 'https://hooks.slack.com/services/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'
        SLACK_MESSAGE: 'Pipeline completed'
        SLACK_TITLE: 'To do app workflow'
        SLACK_CHANNEL: 'devops-pipeline'